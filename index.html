<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <br>
            <label for="">First name</label>
            <input type="text" name="firstname" size="20">
            <br>
            <br>
            <label for="">Middle name</label>
            <input type="text" name="middlename" size="20">
            <br>
            <br>
            <label for="">Last name</label>
            <input type="text" name="lastname" size="20">
            <br>
            <br>
            <label for="">Course</label>
            <select name="" id="">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="MTech">M.Tech</option>

            </select>
            <br>
            <br>
            <label for="">Gender:</label>
            <br>

            <input type="radio" name="gender" id=""> Male

            <br>

            <input type="radio" name="gender" id=""> Female

            <br>

            <input type="radio" name="gender" id=""> Other

            <br>
            <br>

            <label for="">D.O.B</label>
            <input type="datetime-local">
            <br>
            <br>
            <label for="">Phone no:</label>
            <input type="text" name="countrycode" value="+91" size="3">
            <input type="tel" >
            <br>
            <br>

            <label for="">Address</label>
            <br>
            
            <textarea value="Address" cols="80" rows="5"></textarea>
            <br>
            <br>
            <label for="">Email Address</label>
            <input type="email" name="email" id="">
            <br>
            <br>
            <label for="">Password</label>
            <input type="password" name="pass" id="pass">
            <br>
            <br>
            <label for="">Re-type Password</label>
            <input type="password" name="repass" id="repass">
            <br>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Agree to terms and condition</label>
            <br>
            <br>
            <label for="">Choose File</label>
            <input type="file" name="" id="">
            <br>
            <br>
            <label for="">Choose colour</label>
            <input type="color"  name="" id="">
            <br>
            <br>
            <input type="reset" name="" id="">
            <input type="button" value="Submit" id="">

        </fieldset>
    </form>
</body>

</html>
